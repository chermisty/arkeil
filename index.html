<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönlendiriliyor...</title>
    
    <!-- Meta Refresh ile yönlendirme -->
    <meta http-equiv="refresh" content="0;url=https://discord.gg/cetrefilli">

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const targetURL = "https://discord.gg/cetrefilli";

            // Geri tuşu ile yönlendirme döngüsünü engelleme
            history.replaceState(null, null, targetURL);

            // Güvenli ve hızlı yönlendirme
            window.location.replace(targetURL);
        });
    </script>

    <noscript>
        <!-- JavaScript kapalıysa yönlendirme linki göster -->
        <meta http-equiv="refresh" content="0;url=https://discord.gg/cetrefilli">
        <p>Eğer yönlendirilmediyseniz, lütfen <a href="https://discord.gg/cetrefilli">buraya tıklayın</a>.</p>
    </noscript>
</head>
<body>
    <p>Yönlendiriliyorsunuz... Eğer otomatik yönlendirme olmazsa, <a href="https://discord.gg/cetrefilli">buraya tıklayın</a>.</p>
</body>
</html>
